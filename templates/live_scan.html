<!DOCTYPE html>
<html>
<head>
    <title>Live ID Card Scan</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f4f4f4; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        video, img { border: 2px solid #ccc; border-radius: 8px; }
        .ocr-data { background: #fff; padding: 15px; margin-top: 15px; border-radius: 8px; }
    
        /* Button styling */
        .btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #218838;
        }
        .btn-secondary {
            background: #007bff;
        }
        .btn-secondary:hover {
            background: #0056b3;
    }

        /* Align buttons neatly side-by-side */
        #action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h2>ðŸ“· Live ID Card Scan</h2>
        <img src="{{ url_for('video_feed') }}" width="640" height="480">

        <div class="ocr-data">
            <p><strong>Name:</strong> <span id="name">Scanning...</span></p>
            <p><strong>Reg No:</strong> <span id="reg_no">Scanning...</span></p>
            <p><strong>Department:</strong> <span id="department">Scanning...</span></p>
        </div>
        <!-- >>> NEW <<< Action buttons -->
        <!-- Action buttons -->
<div id="action-buttons" style="display:none;">
    <button class="btn" onclick="saveVisitor()">Enter the Library</button>
    <button class="btn btn-secondary" onclick="resumeCapture()">Capture my ID </button>
</div>

<!-- Librarian login button -->
<div style="margin-top: 20px;">
    <a href="{{ url_for('login') }}"><button class="btn btn-secondary">Librarian Login</button></a>
</div>


    <script>
        function updateOCR() {
    fetch('/ocr_results')
        .then(res => res.json())
        .then(data => {
            document.getElementById('name').textContent = data.name;
            document.getElementById('reg_no').textContent = data.reg_no;
            document.getElementById('department').textContent = data.department;

            // Show buttons only if OCR found all values
            if (data.name !== "Not found" && data.reg_no !== "Not found" && data.department !== "Not found") {
                document.getElementById('action-buttons').style.display = 'block';
            } else {
                document.getElementById('action-buttons').style.display = 'none';
                saveInProgress = false;
            }
        });
}

        setInterval(updateOCR, 1000);
        let saveInProgress = false;

function saveVisitor() {
    if (saveInProgress) return; // Prevent double save
    saveInProgress = true;

    fetch("/save_visitor", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            name: document.getElementById("name").textContent,
            reg_no: document.getElementById("reg_no").textContent,
            department: document.getElementById("department").textContent
        })
    })
    .then(res => res.json())
    .then(data => {
        console.log("âœ… Visitor saved", data);
        document.getElementById('action-buttons').style.display = 'none';
        setTimeout(() => { saveInProgress = false; }, 1000); // Allow after 1 sec
    })
    .catch(err => {
        console.error("âŒ Save error", err);
        saveInProgress = false;
    });
}


        // >>> NEW <<< Resume capture without saving
        function resumeCapture() {
        fetch('/resume_capture', { method: 'POST' })
        .then(() => {
            document.getElementById('action-buttons').style.display = 'none';
        });
}
    
    </script>
</body>
</html>
